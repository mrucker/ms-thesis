        <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link   href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" rel="stylesheet" >
        
        <!--Google Web Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
                
        <!-- My CSS files -->
        <link   href="perf.css"             type="text/css" rel="stylesheet" />
        <link   href="libraries.css"        type="text/css" rel="stylesheet" />

        <!-- My JS files -->
        <script src = "assets.js"         type="text/javascript"> </script>
        <script src = "libraries.js"      type="text/javascript"> </script>                        
        <script src = "perf.assets.js"    type="text/javascript"> </script>        
        <script src = "perf.libraries.js" type="text/javascript"> </script>
    </head>
    
    <script>
        var suites = [];
        
        function runSuite(i) {
            suites[i].suite.run({'async':true});
            $('#results').html('');
        }
        
        $(document).ready( function () {
            suites = suites.concat(getCanvasSuites()).concat(getTargetSuites());
        
            suites.forEach(function(suite, i) {
                $('#tests').append('<li> <a href="javascript:runSuite(' + i + ');">' + suite.short + '</a>' + ' -- ' + suite.long + '</li>');
            });
        });
    </script>
    
    <body>
    
        <div>
            <h1>Tests</h1>
            <ul id="tests"></ul>
        </div>
    
        <div>
            <h1>Results</h1>
            <ul id="results"></ul>
        </div>
        <!-- all width and height settings for the canvas are handled programatically -->
        <canvas id="c">
            <!-- OPTION 1: leave a message here if browser doesn't support canvas -->
            <p>Your browser doesn’t currently support HTML5 Canvas. Please check caniuse.com/#feat=canvas for information on browser support for canvas.</p>            
            <!-- OPTION 2: put fallback content (text, image, Flash, etc.) if the browser doesn't support canvas -->
        </canvas>
        
    </body>
</html>
